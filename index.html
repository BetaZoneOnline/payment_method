<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google" content="notranslate">
  <meta charset="UTF-8">
  <!-- The following meta tags may help with iPhone/iOS display -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Let's Deposit Amount</title>
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

  <style>
    /* Animated Gradient Background */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Container Styling */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 700px;
      margin: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.4);
    }
    
    h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #FFD700, #FF4500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    label {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
      background: linear-gradient(135deg, #ffffff, #ff00d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    input[type="number"],
    select {
      width: 95%;
      padding: 1rem;
      font-size: 1.2rem;
      border: 2.5px solid rgba(255, 255, 255, 0.5);
      border-radius: 0.5rem;
      /* Gradient background for the closed dropdown */
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 600% 600%;
      animation: gradientBGDD 10s ease infinite;
      color: #fff;
      text-align: center;
      margin-bottom: 1.5rem;
      transition: border-color 0.1s ease, box-shadow 0.1s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    /* Keyframes for the dropdown background */
    @keyframes gradientBGDD {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Brighter placeholder text color for the amount input */
    input[type="number"]::placeholder {
      color: #FFD700;
      opacity: 1;
    }
    input[type="number"]:focus,
    select:focus {
      border-color: #fff;
      box-shadow: 0 0 29px rgba(255, 255, 255, 0.6);
      outline: none;
    }
    input[type="number"]:hover,
    select:hover {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    /* Option styling
       Note: iOS Safari or other browsers might override these */
    select option {
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      color: #fff;
    }
    
    /* PayPal Button Container: Full width for better visibility */
    #paypal-button-container {
      margin-top: 1rem;
      width: 100%;
      max-width: none;
    }
    
    /* Success Message Styling */
    #success-message {
      display: none;
      padding: 1rem;
      background: rgba(0, 200, 100, 0.9);
      color: white;
      font-size: 1.2rem;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      h2 { font-size: 2rem; }
      label { font-size: 1rem; }
      input[type="number"], select {
        font-size: 1.1rem;
        padding: 0.8rem;
      }
      #success-message { font-size: 1rem; }
    }
    @media (max-width: 480px) {
      .container { padding: 1.5rem; }
      h2 { font-size: 1.8rem; }
      label { font-size: 0.9rem; }
      input[type="number"], select {
        font-size: 1rem;
        padding: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Let's Deposit!</h2>
    
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Type your Amount" required>
    
    <label for="gameName">Select Game</label>
    <select id="gameName" required>
      <option value="">--Select Game--</option>
      <option value="GameVault">GameVault</option>
      <option value="OrionStar">OrionStar</option>
      <option value="Firekirin">Firekirin</option>
      <option value="Juwa">Juwa</option>
    </select>
    
    <input type="hidden" id="userns">
    <div id="paypal-button-container"></div>
    <div id="success-message"></div>
  </div>

  <!-- Load the PayPal SDK (no 'async' to help with iOS compatibility) -->
  <script src="https://www.paypal.com/sdk/js?client-id=AfPcLCpTYQBJvWbbehzLG6gZe7a5kNxeni2RJo-_ReDOe4GhXJEGLSb7qUK5LbCMO2FtVdZpxjWP8uA0&components=buttons,funding-eligibility&enable-funding=venmo,applepay&disable-funding=paylater"></script>

  <script>
    // Utility: Get URL parameter by name
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Autofill form fields from URL parameters
    document.addEventListener("DOMContentLoaded", function() {
      const userns = getQueryParam('userns') || "";
      const amountParam = getQueryParam('amount') || "";
      const gameNameParam = getQueryParam('gameName') || "";
      
      // Fill hidden userns field
      document.getElementById("userns").value = userns;
      
      // If there's a valid number for the amount, fill it
      if (amountParam && !isNaN(amountParam)) {
        document.getElementById("amount").value = parseInt(amountParam, 10);
      }
      // If there's a valid gameName, select it
      if (gameNameParam) {
        document.getElementById("gameName").value = gameNameParam;
      }
    });

    function loadPayPalButtons() {
      if (!window.paypal) {
        // Retry loading until PayPal is ready
        setTimeout(loadPayPalButtons, 100);
        return;
      }
      
      paypal.Buttons({
        style: {
          layout: "vertical",
          color: "blue",
          shape: "rect",
          label: "paypal",
          tagline: false,
          height: 50
        },
        
        // Validate the form before createOrder
        onClick: function(data, actions) {
          const gameName = document.getElementById("gameName").value.trim();
          const amount = document.getElementById("amount").value.trim();
          
          if (!gameName) {
            alert("Please select a game before proceeding.");
            return actions.reject();
          }
          if (!amount || isNaN(amount) || amount <= 0) {
            alert("Please enter a valid amount before proceeding.");
            return actions.reject();
          }
          return actions.resolve();
        },
        
        createOrder: function(data, actions) {
          // Retrieve the values from the form fields
          const userns = document.getElementById("userns").value.trim();
          const gameName = document.getElementById("gameName").value.trim();
          const amountValue = document.getElementById("amount").value.trim() || "1";
          
          return actions.order.create({
            intent: "CAPTURE",
            purchase_units: [{
              amount: {
                value: amountValue
              },
              // userns in custom_id
              custom_id: userns,
              // game name in invoice_id (with a timestamp for uniqueness)
              invoice_id: gameName + '-' + Date.now()
            }],
            application_context: {
              shipping_preference: "NO_SHIPPING",
              user_action: "PAY_NOW"
            }
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            document.getElementById("paypal-button-container").style.display = "none";
            const successMsg = document.getElementById("success-message");
            successMsg.style.display = "block";
            successMsg.innerText = "âœ… Transaction completed by " + (details.payer.name.given_name || "Customer");
            console.log("Order details:", details);
          });
        },
        onError: function(err) {
          console.error("Error rendering PayPal Buttons:", err);
          alert("An error occurred while processing your payment. Please try again.");
        }
      }).render("#paypal-button-container");
    }

    // Ensure both DOM and PayPal SDK are ready
    document.addEventListener("DOMContentLoaded", function() {
      loadPayPalButtons();
    });
  </script>
</body>
</html>
